<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>Psychic Game</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link href="style-bootstrapped.css" rel="stylesheet" type="text/css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-6" id="header">
				<h1>Le Psychic Game</h1>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-6" id="rules">
				<p>I'm thinking of a letter between A and Z. Can you read my mind?</p>
				<p>Pick a letter, any letter - no numbers or special characters. No funny business.</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="col-md-6" id="game">
				<ul class="list-group">
					<li class="list-group-item">
						<p id="wins">Wins: </p>
					</li>
					<li class="list-group-item">
						<p id="losses">Losses: </p>
					</li>
					<li class="list-group-item">
						<p id="guessesLeft">Guesses: </p>
					</li>
					<li class="list-group-item">
						<p id="lettersGuessed">Letters Previously Guessed: </p>
					</li>
				</ul>
			</div>

			<div class="col-md-3">
				<!-- Div for tallies? Idk breh -->
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
